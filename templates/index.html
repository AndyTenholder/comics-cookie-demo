{% extends "base.html" %}
{% block content %}

{% if comics %}
  <h2>My Comics</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Issue</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      {% for comic in comics: %}
        <tr>
          <td>{{comic.title}}</td>
          <td>{{comic.issue_number}}</td>
          <td>{{comic.year}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}

<h2>Add Comic</h2>

<form action="/add" method="post">
    <label>
        I want to add
        <input type="text" name="new-movie"/>
        to my watchlist.
    </label>
    <input type="submit" value="Add It"/>
</form>

{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}
{% endblock %}
